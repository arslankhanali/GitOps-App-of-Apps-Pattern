apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: podinfo                     # <-- CHANGE THIS as needed
  namespace: argocd                 # <-- NEVER CHANGE
spec:
  project: default
  source:
    repoURL: https://github.com/arslankhanali/GitOps-App-of-Apps-Pattern
    path: apps/podinfo/overlays/k3s  # <-- CHANGE THIS as needed
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: podinfo               # <-- CHANGE THIS as needed
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true